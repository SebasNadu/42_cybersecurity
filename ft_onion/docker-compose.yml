version: "3"

services:
  web:
    image: nginx:alpine
    container_name: nginx_tor
    ports:
      - "4242:4242"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./sshd_config:/etc/ssh/sshd_config
      - ./torrc:/etc/tor/torrc
    environment:
      - TZ=Europe/Berlin
    command: ["sh", "-c", "Service tor start && nginx -g 'daemon off;'"]
    networks:
      - tor_network

  tor:
    image: "dperson/torproxy"
    container_name: tor
    ports:
      - "9050:9050"
    volumes:
      - ./torrc:/etc/tor/torrc
    networks:
      - tor_network

networks:
  tor_network:
    driver: bridge
